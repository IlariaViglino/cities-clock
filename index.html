<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.45/moment-timezone-with-data-1970-2030.min.js"></script>
    <title>WorldClock</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300..700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>
      <img class="logo" src="SheCodes.png" width="100" />

      <form class="enter-city-form">
        <input
          type="search"
          placeholder="Enter a city..."
          required
          id="search-input"
        />
        <input type="submit" value="Search" id="submit-button" />
      </form>

      <div id="cities">
<div class="city" id="losAngeles"></div>
<div class="city" id="london"></div>
       
      </div>
      <br/>
    </div>

    <footer>
      This project was coded by
      <a href="https://github.com/IlariaViglino" target="_blank"
        >Ilaria Viglino</a
      >
      and is on
      <a href="https://github.com/IlariaViglino/cities-clock" target="_blank"
        >GitHub</a
      >
      and hosted on
      <a href="https://cities-clock.netlify.app/" target="_blank">Netlify</a>
    </footer>
    <script src="index.js"></script>
  </body>
</html>
